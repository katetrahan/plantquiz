<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Plant Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Plant Quiz</h2>
      </div>
      <form id="plantSurvey">
        <div class="form-group">
          <p>What climate do you prefer?</p>
          <input type="checkbox" name="operator" value="1">Really Hot<br>
          <input type="checkbox" name="operator" value="2">Hot<br>
          <input type="checkbox" name="operator" value="3">Nuetral<br>
          <input type="checkbox" name="operator" value="4">Cool<br>
          <input type="checkbox" name="operator" value="5">Cold<br>
        </div>
        <div class="form-group">
         <p>How much water do you drink?</p>
         <input type="checkbox" name="operator" value="1">None<br>
         <input type="checkbox" name="operator" value="2">Hardly Any<br>
         <input type="checkbox" name="operator" value="3<">Average<br>
         <input type="checkbox" name="operator" value="4">More than average<br>
         <input type="checkbox" name="operator" value="5">Tons<br>
        </div>
        <div class="form-group">
          <p>Check all that apply:</p>
          <input type="checkbox" name="operator" value="1">I am green<br>
          <input type="checkbox" name="operator" value="2">I am tall <br>
          <input type="checkbox" name="operator" value="3">jdfklaj<br>
          <input type="checkbox" name="operator" value="4">dafjl<br>
          <input type="checkbox" name="operator" value="5">flja<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="responses">
        <p><b>You are a: </b></p>
      </span>
    </div>
  </body>
</html>
